<div class="detailsCard">
  <form [formGroup]="nmcForm">
    <div class="container">
      <div class="row">
        <p class="title">Kalkulator NMC</p>
      </div>

      <div class="row">
        <div class="col">
          <label>Wzrost w cm</label>
          <input class="form-control" type="number" formControlName="height" min="0">
        </div>

        <div class="col">
          <label>Płeć</label>
          <select class="form-control" formControlName="gender">
            <option [value]="0" >Kobieta</option>
            <option [value]="1" >Mężczyzna</option>
          </select>
        </div>

      </div>

      <div class="row m-1">
        <label>Wynik</label>
        <input disabled class="form-control" type="text" [value]="calculatedNmc">
      </div>
    </div>
  </form>
</div>
