<div class="d-flex flex-row mt-5">
  <div class="card mx-auto" style="width: 80%; ">

    <div class="card-header text-center" style="background-color: #007bff;">
      <h3 class="mb-0">Formularz plików do pobrania</h3>
    </div>

    <form class="p-4">
      <div class="form-floating mb-3">
        <input type="text" id="postTitle" name="title" class="form-control" placeholder="Wprowadź tytuł posta" [(ngModel)]="fileRealName" >
        <label for="postTitle">Nazwa pliku</label>
      </div>

      <div class="form-group">
        <label>Plik</label>
        <input class="mb-2 hidden" type="file" id="myFile" name="myFile" accept=".doc,.docx,.pdf" (change)="onFileSelected($event)">
      </div>

      <div class="form-group mt-4 text-center">
        <button type="submit" (click)="Submit()" class="btn btn-primary w-100">Dodaj plik</button>
      </div>

    </form>

  </div>

  <div class="card mx-auto" style="width: 40%; ">
    <div class="form-group mt-2">
      <select id="tagToDelete" class="form-select" [(ngModel)]="selectedFileToDelete">
        <option *ngFor="let post of filesNames" [value]="post.id">{{post.name}}</option>
      </select>

      <button (click)="deleteFile()" class="btn btn-danger w-100 mt-1">Usuń plik</button>
    </div>
  </div>
</div>
