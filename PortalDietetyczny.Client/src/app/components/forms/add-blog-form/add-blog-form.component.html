<div class="d-flex flex-row mt-5">
  <div class="card mx-auto" style="width: 80%; ">

    <div class="card-header text-center" style="background-color: #007bff;">
      <h3 class="mb-0">Formularz bloga</h3>
    </div>

    <form class="p-4">
      <div class="form-floating mb-3">
        <input type="text" id="postTitle" name="title" class="form-control" placeholder="Wprowadź tytuł posta" [(ngModel)]="postName" >
        <label for="postTitle">Tytuł posta</label>
      </div>

      <div class="form-group">
        <label>Zdjęcie</label>
        <input class="mb-2 hidden" type="file" id="myFile" name="myFile" accept="image/png, image/jpeg" (change)="onFileSelected($event)">
      </div>

      <div class="form-group">
        <label>Treść posta</label>
        <quill-editor name="content" [(ngModel)]="postContent" class="quill-content"></quill-editor>
      </div>

      <div class="form-group mt-4 text-center">
        <button type="submit" (click)="Submit()" class="btn btn-primary w-100">Dodaj post</button>
      </div>

    </form>

  </div>

  <div class="card mx-auto" style="width: 40%; ">
    <div class="form-group mt-2">
      <select id="tagToDelete" class="form-select" [(ngModel)]="selectedPostToDelete">
        <option *ngFor="let post of postNames" [value]="post.id">{{post.name}}</option>
      </select>

      <button (click)="deletePost()" class="btn btn-danger w-100 mt-1">Usuń post</button>
    </div>
  </div>
</div>
