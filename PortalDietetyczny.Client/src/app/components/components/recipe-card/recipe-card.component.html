<div class="recipeCard" (click)="navigateToRecipe()">
  <div class="flex-column">
    <img [src]="info.photoUrl" style="max-height: 320px">
    <br>
    <h2 class="title">{{info.name}}</h2>
  </div>
  <div class="flex-column" style="padding-bottom: 20px">
    <p>Energia: {{info.kcal}} kcal</p>
    <p><span>T: {{info.fat}}g</span> <span>W: {{info.carb}}g</span> <span>B: {{info.protein}}g</span></p>
  </div>
</div>
