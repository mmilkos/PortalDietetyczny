<div style="width: 100vw"  class="section d-inline-flex justify-content-start align-items-start" [ngStyle]="{ 'background-color': isGreyBackground ? '#f5f5f5' :  '#ffffff'}">
  <div class="row">
    <div class="col" [ngStyle]="{ 'padding-left': !isSmallScreen ? '15vw' : '0'}">
      <div class="welcome">
        <h1>{{header}}</h1>
        <p *ngFor="let para of description" style=" line-height: 26px;">
          {{para}}
        </p>
      </div>
    </div>
    <div class="col" style="margin: 15px">
      <ng-content></ng-content>
    </div>
  </div>
</div>
