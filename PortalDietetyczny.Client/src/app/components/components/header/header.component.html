<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-0">

    <a href="/" class="d-flex align-items-center col-3 mb-1 text-dark text-decoration-none" style="width: 100px">
      <img style="height: 100px; width: 100px" [src]="logo" alt="">
    </a>

    <div class="d-none d-xl-block" style="text-align: center;">
      <h1 class="name"> Portal Dietetyczny</h1>
      <p class="motto"> Nasza pasja - <span style="color: #5fa22e;">Twoje zdrowie</span> </p>
    </div>

    <ul *ngIf="!isBigScreen"
      class="nav col-6 col-md-auto mb-2 justify-content-center mb-md-0 mx-auto">
      <li><a routerLink="{{routes.start}}" class="nav-link px-2 link-dark"  routerLinkActive="currentPage">Start</a></li>
      <li><a routerLink="{{routes.about}}" class="nav-link px-2 link-dark" routerLinkActive="currentPage">O nas</a></li>
      <li><a routerLink="{{routes.recipes}}" class="nav-link px-2 link-dark" routerLinkActive="currentPage">Przepisy</a></li>
      <li><a routerLink="{{routes.diets}}" class="nav-link px-2 link-dark" routerLinkActive="currentPage">Plany dietetyczne</a></li>
      <li><a routerLink="{{routes.calculators}}" class="nav-link px-2 link-dark" routerLinkActive="currentPage">Kalkulatory</a></li>
      <li><a routerLink="{{routes.blog}}" class="nav-link px-2 link-dark" routerLinkActive="currentPage">Blog</a></li>
      <li><a routerLink="{{routes.consultations}}" class="nav-link px-2 link-dark" routerLinkActive="currentPage">Konsultacje</a></li>
      <li><p style="color: white">___</p></li>


    </ul>
    <ul class="nav col-6 col-md-auto mb-2 justify-content-center mb-md-0 mx-auto">
      <li class="d-flex"><button (click)="goToShhoppingCart()" type="button" class="btn btn-outline-dark me-4"><i class="fa-solid fa-cart-shopping"></i></button></li>
      <li class="d-flex"><button (click)="openInstagram()" type="button" class="btn btn-outline-dark me-2"><i class="fa-brands fa-instagram"></i></button></li>
      <li class="d-flex"><button (click)="openFacebook()" type="button" class="btn btn-outline-dark me-2"><i class="fa-brands fa-facebook"></i></button></li>
    </ul>
  </header>
</div>
